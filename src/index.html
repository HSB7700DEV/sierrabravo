<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SierraBravo Bot</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .bot-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      background-color: #28a745; /* Green */
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    /* Animation for the status dot */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }
    main {
      flex-grow: 1;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .main-content h1 {
      font-size: 2.5rem;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="bot-name">SierraBravo</div>
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span id="ping-value">-- ms</span>
    </div>
  </header>
  <main>
    <div class="main-content">
      <h1>Under development... coming soon</h1>
    </div>
  </main>
  <script>
    async function checkPing() {
      const pingElement = document.getElementById('ping-value');
      pingElement.textContent = 'Pinging...';
      const startTime = Date.now();
      
      try {
        // We now call our dedicated API endpoint instead of the root URL.
        await fetch('/api/ping', { cache: 'no-store' });
        const endTime = Date.now();
        const latency = endTime - startTime;
        pingElement.textContent = `${latency} ms`;
      } catch (error) {
        console.error('Ping check failed:', error);
        pingElement.textContent = 'N/A';
      }
    }

    // Check ping on page load
    window.addEventListener('load', () => {
      checkPing();
      // And check it again every 30 seconds to keep it updated
      setInterval(checkPing, 1000); 
    });
  </script>
</body>
</html>
