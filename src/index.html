<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SierraBravo Bot</title>
  <style>
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --primary-text: #e0e0e0;
      --secondary-text: #a0a0a0;
      --border-color: #333;
      --accent-color: #39d353; /* Changed from orange to light green */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem; /* Adjusted padding */
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      min-height: 36px; /* Ensure consistent header height */
    }
    .bot-name, .page-title { font-size: 1.25rem; font-weight: bold; }
    .status-indicator { display: flex; align-items: center; gap: 0.5rem; }
    .status-dot { width: 12px; height: 12px; background-color: #28a745; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); } }
    
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .hidden { display: none !important; }

    /* Page Content Styling */
    .page-content { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
    .page-content h1 { font-size: 2.5rem; color: var(--primary-text); margin: 0; text-align: center;}
    .page-content p { color: var(--secondary-text); text-align: center; }
    .button-container { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 300px; margin-top: 1rem; }
    
    /* Button Styling */
    .btn {
      background-color: var(--accent-color);
      color: #121212; /* Dark text for better contrast on green */
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover { background-color: #2ca541; } /* Darker green on hover */
    
    /* New Back Arrow Styling */
    #back-button {
      background: none;
      border: none;
      color: var(--primary-text);
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    /* Info & Currency Card Styling */
    .data-card {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
    }
    .data-card h2 { margin-top: 0; color: var(--accent-color); }
    .data-card .info-row { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); }
    .data-card .info-row:last-child { border-bottom: none; }
    .data-card .info-label { color: var(--secondary-text); }
    .data-card .info-value { font-weight: bold; }
  </style>
</head>
<body>

  <header id="header">
    </header>
  
  <main>
    <div id="main-page" class="page-content">
      <p>Select an option...</p>
      <div class="button-container">
        <button id="show-currency-btn" class="btn">Currency Prize</button>
      </div>
      <p>This bot is under development...</p>
    </div>

    <div id="currency-page" class="page-content hidden">
      <div id="currency-loader">Loading market data...</div>
      <div id="currency-data-card" class="data-card hidden">
        <div class="info-row">
          <span class="info-label">18 Karat Gold Price</span>
          <span id="gold-price" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Gold Change</span>
          <span id="gold-change" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Tether (USDT) Price</span>
          <span id="tether-price" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Tether Change</span>
          <span id="tether-change" class="info-value">--</span>
        </div>
      </div>
    </div>

  </main>

  <script>
    // --- DOM Elements ---
    const header = document.getElementById('header');
    const pages = {
      main: document.getElementById('main-page'),
      currency: document.getElementById('currency-page'),
      info: document.getElementById('info-page'),
    };
    const buttons = {
      showCurrency: document.getElementById('show-currency-btn'),
      showInfo: document.getElementById('show-info-btn'),
    };
    
    // --- Header Template for Main Page ---
    const mainHeaderHTML = `
      <div class="bot-name">SierraBravo</div>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span id="ping-value">-- ms</span>
      </div>`;

    // --- Navigation and Header Management ---
    function showPage(pageId, title) {
      // Hide all pages
      Object.values(pages).forEach(page => page.classList.add('hidden'));
      // Show the target page
      if (pages[pageId]) {
        pages[pageId].classList.remove('hidden');
      }

      if (pageId === 'main') {
        header.innerHTML = mainHeaderHTML;
        checkPing(); // Check ping when showing the main page
      } else {
        // Build the header for sub-pages dynamically
        header.innerHTML = `
            <button id="back-button">‚Üê</button>
            <div class="page-title">${title}</div>
            <div style="width: 28px;"></div> `;
        document.getElementById('back-button').addEventListener('click', () => showPage('main'));
      }
    }
    
    // --- Data Fetching ---
    async function checkPing() {
      const pingElement = document.getElementById('ping-value');
      if (!pingElement) return;
      pingElement.textContent = 'Pinging...';
      const startTime = Date.now();
      try {
        await fetch('/api/ping', { cache: 'no-store' });
        pingElement.textContent = `${Date.now() - startTime} ms`;
      } catch {
        pingElement.textContent = 'N/A';
        console.error('Failed to ping the server');
      }
    }

    async function fetchCurrencyData() {
        showPage('currency', 'Market Summary'); // Pass the title for the header
        const loader = document.getElementById('currency-loader');
        const card = document.getElementById('currency-data-card');
        loader.classList.remove('hidden');
        card.classList.add('hidden');

        try {
            const response = await fetch('/api/currency');
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Failed to fetch');

            document.getElementById('gold-price').textContent = data.gold.value;
            document.getElementById('tether-price').textContent = data.tether.value;
            
            document.getElementById('gold-change').innerHTML = data.gold.change;
            document.getElementById('tether-change').innerHTML = data.tether.change;
            
            loader.classList.add('hidden');
            card.classList.remove('hidden');
        } catch (error) {
            loader.textContent = `Error: ${error.message}`;
            console.error('Error fetching currency data:', error);
        }
    }

    // --- Event Listeners ---
    buttons.showCurrency.addEventListener('click', fetchCurrencyData);
    buttons.showInfo.addEventListener('click', () => showPage('info', 'Your Info')); // Pass the title

    // --- Initial Load ---
    window.addEventListener('load', () => {
      showPage('main');
    });
  </script>
</body>
</html>
